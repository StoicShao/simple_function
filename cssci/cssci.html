<script>
	$(function(){
		$("#sub").click(function(){
			var school		= $("#school").val();
			var start_year  = $.trim($("#start_year").val());
			var end_year	= $.trim($("#end_year").val());
			var preg		= /^[12]{1}[0-9]{3}$/;
			if(preg.test(start_year) && preg.test(end_year)){
				if(parseInt(end_year)>=parseInt(start_year)){
					//location.href="http://192.168.3.193/cssci_new_exec/cssci_auto/cssci.php?action=lysy&school="+school+"start_year="+start_year+"end_year="+end_year;
					window.open("http://192.168.3.193/cssci_new_exec/cssci_auto/cssci.php?action=step_1&school="+school+"&start_year="+start_year+"&end_year="+end_year);
				}else{
					alert("注意时间大小！");
				}
				
			}else{
				alert("注意时间格式！");
			}
		})

		$("#sub_chouqu").click(function(){
			var school_chouqu		= $("#school_chouqu").val();

			var preg		= /^[12]{1}[0-9]{3}$/;
			if(preg.test(start_year_chouqu) && preg.test(end_year_chouqu)){
				if(parseInt(end_year_chouqu)>=parseInt(start_year_chouqu)){
					
					window.open("http://192.168.3.193/cssci_new_exec/cssci_auto/cssci.php?action=step_3&school_chouqu="+school_chouqu+"&start_year_chouqu="+start_year_chouqu+"&end_year_chouqu="+end_year_chouqu);
				}else{
					alert("注意时间大小！");
				}
				
			}else{
				alert("注意时间格式！");
			}
		})
